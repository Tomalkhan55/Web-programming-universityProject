<!DOCTYPE html>

<head>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;

      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f6f8;
      color: #1f2933;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 50px;
      background: #0f172a;
      color: white;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #38bdf8;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: #e5e7eb;
      text-decoration: none;
      font-size: 15px;
    }

    .nav-links a:hover {
      color: #38bdf8;
    }

    /* FINDER SECTION */
    .finder-container {
      max-width: 900px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .finder-container h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #0f172a;
    }

    .finder-container p {
      text-align: center;
      margin-bottom: 25px;
      color: #555;
      font-size: 15px;
    }

    /* SEARCH */
    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .search-box input {
      width: 60%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-box button {
      padding: 10px 20px;
      background: #38bdf8;
      border: none;
      color: #fff;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-box button:hover {
      background: #0ea5e9;
    }

    /* RESULT */
    .results {
      margin-top: 20px;
    }

    .bus-card {
      background: #f8fafc;
      border-left: 5px solid #38bdf8;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .bus-card h3 {
      margin-bottom: 6px;
      color: #0f172a;
    }

    .route {
      font-size: 14px;
      color: #374151;
    }
  </style>
</head>
