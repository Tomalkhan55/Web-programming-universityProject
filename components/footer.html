    <title>This is footer</title>
    <style>
        .footer-card {
            background: #f1f3f5;

            padding: 20px 30px;
            border-radius: 12px;
            text-align: center;
            justify-content: center;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            font-size: 14px;
            color: #555;
        }

        .simple-footer {
            margin-top: 50px;
            padding: 30px 15px;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
        }

        .footer-card p {
            margin: 6px 0;
        }

        .footer-card strong {
            color: #333;
        }

        .footer-card a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
