<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Search App</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    /* Hero */
    .hero {
      height: 230px;
      background:
        linear-gradient(rgba(0, 0, 0, 0.35),
          rgba(0, 0, 0, 0.35)),
        url("https://media.istockphoto.com/id/889402258/photo/these-seats-need-to-be-filled.jpg?s=2048x2048&w=is&k=20&c=03WbWlfrmdFbPgfBEWTbVqqndxIRR3AFVv92nzQo8o0=") center / cover no-repeat;

      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .hero-content h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .hero-content p {
      font-size: 15px;
      opacity: 0.9;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }

    /* Search */
    .search-section {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    .search-section input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .search-section input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
    }

    .search-section button {
      padding: 10px 24px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
    }

    /* Result */
    .result-section {
      display: grid;
      gap: 15px;
    }

    .bus-card {
      background: white;
      padding: 18px;
      border-radius: 10px;
      border-left: 6px solid #007bff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .fare {
      display: inline-block;
      margin-top: 6px;
      background: #e7f1ff;
      color: #0056b3;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    /* Bus Animation */
    .bus-animation {
      margin: 25px 0;
      height: 80px;
      background: linear-gradient(to right, #dbeafe, #f0f9ff);
      border-radius: 12px;
      display: none;
      position: relative;
    }

    .bus {
      position: absolute;
      left: -120px;
      top: 15px;
      font-size: 50px;
      animation: moveBus 2.5s linear forwards;
    }

    @keyframes moveBus {
      from {
        left: -120px;
      }

      to {
        left: 100%;
      }
    }

    .simple-footer {
      margin-top: 50px;
      padding: 30px 15px;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
    }

    .footer-card {
      background: #f1f3f5;
      background: #e9ecef;

      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      font-size: 14px;
      color: #555;
    }

    .footer-card p {
      margin: 6px 0;
    }

    .footer-card strong {
      color: #333;
    }

    .footer-card a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
